<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Hover Magtimus</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <section class="cards">

        <article class="card card--1">  
            <div class="card__info-hover"> 
                <div class="card__clock-info">
                    <span class="card__time">30 min</span>
                </div> 
            </div>
            <div class="card__img"></div>
            <a href="#" class="card_link">
                <div class="card__img--hover"></div>
            </a>
            <div class="card__info">
                <span class="card__category">Laptop</span>
                <h3 class="card__by">MacBook Pro 2018</h3>
                <span class="card__by">Por <a href="" class="card__author" title="">Magtimus</a></span>
            </div>
        </article>
        
        <article class="card card--2">  
            <div class="card__info-hover"> 
                <div class="card__clock-info">
                    <span class="card__time">55 min</span>
                </div> 
            </div>
            <div class="card__img"></div>
            <a href="#" class="card_link">
                <div class="card__img--hover"></div>
            </a>
            <div class="card__info">
                <span class="card__category">Escritorio</span>
                <h3 class="card__by">iMac Pro i7 2018</h3>
                <span class="card__by">Por <a href="" class="card__author" title="">
                    Cristian Cedano
                </a></span>
            </div>
        </article>
        
    </section>
    
</body>
</html>
